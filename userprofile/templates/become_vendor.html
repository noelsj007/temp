{% load static %}

<head>
		<!-- Customized Bootstrap Stylesheet -->
		<link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="{% static 'img/logo.png' %}" alt="logo" width="100" height="100">
					</div>

					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4 text-dark"> Become a Vendor and Start your business today :) </h1>
							<form method="POST" action="#" class="needs-validation" novalidate="" autocomplete="off"> <!-- $$$$$   form here    $$$$$-->
								{% csrf_token %}

								<div class="mb-3">
									<label class="mb-2 text-muted" for="vendor_name">Enter your business name</label>
									{{form.vendor_name}}		
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="vendor_address">Enter you business address</label>
                                    {{form.vendor_address}}
                                </div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="vendor_image">Upload your business image here</label>
									{{form.vendor_image}}
								</div>
								

								<div class="align-items-center d-flex">
									<input type="submit" value="Register" class="btn btn-primary ms-auto">
								</div>
							</form>
						</div>
					</div>
			    </div>
		    </div>
        </div>
	</section>
</body>
